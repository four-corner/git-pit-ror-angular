<div class="form-group" ng-class="{'has-error' : submitted && roleForm.name.$invalid}">
  <label class="control-label" for="role_name">Name <span class="required">* </span> </label>

  <input id="role_name" type="text" name="name" class="form-control" ng-model="role.name" required placeholder="Name" />
  <p ng-show=" submitted && roleForm.name.$invalid" class="help-block">Name is required.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && roleForm.description.$invalid}">
  <label class="control-label" for="role_description">Description <span class="required">* </span> </label>

  <input id="role_description" type="text" name="description" class="form-control" ng-model="role.description" required placeholder="Description"/>
  <p ng-show=" submitted && roleForm.description.$invalid" class="help-block">Description is required.</p>
</div>


<div class="form-group">
  <div class="pull-left">
    <button type="submit" class="btn btn-default" ng-click="submitted=true">Submit</button>
  </div>
</div>
