<div class="form-group" ng-class="{'has-error' : submitted && projectForm.customer.$invalid}">
  <label class="control-label" for="project_customer">Customer <span class="required">* </span> </label>

  <input id="project_customer" type="text" name="customer" class="form-control" ng-model="project.customer" required placeholder="Customer" />
  <p ng-show=" submitted && projectForm.customer.$invalid" class="help-block">Customer is required.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && projectForm.product.$invalid}">
  <label class="control-label" for="project_product">Product <span class="required">* </span> </label>

  <input id="project_product" type="text" name="product" class="form-control" ng-model="project.product" required placeholder="Product"/>
  <p ng-show=" submitted && projectForm.product.$invalid" class="help-block">Product is required.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && projectForm.platform.$invalid}">
  <label class="control-label" for="project_platform">Platform <span class="required">* </span> </label>

  <input id="project_platform" type="text" name="platform" class="form-control" ng-model="project.platform" required placeholder="Platform"/>
  <p ng-show=" submitted && projectForm.platform.$invalid" class="help-block">Platform is required.</p>
</div>


<div class="form-group">
  <div class="pull-left">
    <button type="submit" class="btn btn-default" ng-click="submitted=true">Submit</button>
  </div>
</div>
