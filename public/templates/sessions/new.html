<div ng-controller="SessionLoginCtr as user">
  <div ng-include src="'templates/partials/_flash_notice.html'" include-replace=""></div>
  <h2>Log in</h2>
  <div ng-include src="'templates/partials/_errors.html'" include-replace=""></div>
  <form  ng-submit="user.signIn()" novalidate>
    <div class="form-group">
      <label for="user_email">Email</label>
      <input autofocus="autofocus" class="form-control" type="email" value="" name="email" id="user_email" placeholder="Enter email" ng-model="user.credentials.email" />
    </div>
    <div class="form-group">
      <label for="user_password">Password</label>
      <input autocomplete="off" class="form-control" type="password" name="password" id="user_password" placeholder="Password" ng-model="user.credentials.password" />
    </div>
    <div class='form-group'>
      <input name="remember_me" type="hidden" value="0" />
      <input type="checkbox" value="1" name="remember_me" id="user_remember_me" />
      <label for="user_remember_me">Remember me</label>
    </div>
    <input type="submit" name="commit" class="btn btn-default" value="Sign In" />
  </form>
</div>
<a href="#/users/password/new">Forgot your password?</a>
